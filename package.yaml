---
name: performabot
version: 0.1.0
github: saschagrunert/performabot
license: MIT
author: Sascha Grunert
maintainer: mail@saschagrunert.de
copyright: 2019 Sascha Grunert

extra-source-files:
  - README.md

dependencies:
  - base

ghc-options:
  - -Werror
  - -Weverything
  - -Wno-all-missed-specialisations
  - -Wno-implicit-prelude
  - -Wno-missed-specialisations
  - -Wno-missing-exported-signatures
  - -Wno-missing-import-lists
  - -Wno-missing-local-signatures
  - -Wno-monomorphism-restriction
  - -Wno-safe
  - -Wno-unsafe

default-extensions:
  - DeriveGeneric
  - OverloadedStrings
  - TemplateHaskell

executables:
  performabot:
    main: Main.hs
    source-dirs: src/cmd
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N
    dependencies:
      - hslogger
      - performabot
      - optparse-applicative

library:
  source-dirs: src
  dependencies:
    - aeson
    - hslogger
    - lens
    - megaparsec

tests:
  performabot-test:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N
    dependencies:
      - aeson
      - lens
      - megaparsec
      - tasty
      - tasty-hspec
      - tasty-quickcheck
      - performabot
